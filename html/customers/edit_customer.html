<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/search_style.css">
    <link rel="stylesheet" href="../../css/table_style.css">
    <link rel="stylesheet" href="../../css/new_customer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Edit a customer:</h1>
        <hr>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full name:</label>
            <button class="btn btn-outline-primary" onclick="enableEdit('name_input', this)">edit</button>
            <input type="text" class="form-control" name="full_name" id="name_input" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <button class="btn btn-outline-primary" onclick="enableEdit('email_input', this)">edit</button>
            <input type="email" class="form-control" name="email" id="email_input" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone number:</label>
            <button class="btn btn-outline-primary" onclick="enableEdit('phone_num_input', this)">edit</button>
            <input type="text" class="form-control" name="phone_num" id="phone_num_input" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address:</label>
            <button class="btn btn-outline-primary" onclick="enableEdit('address_input', this)">edit</button>
            <input type="text" class="form-control" name="address" id="address_input" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Birthdate:</label>
            <input type="text" class="form-control" id="birthdate_input" readonly>
        </div>
        <div class="confirm">
            <input type="checkbox" id="confirm_checkbox" required>
            <label for="confirm_checkbox">Confirm changes</label>
        </div>
        <div class="submit-btn">
            <button class="btn btn-primary" onclick="update_customer()">SEND</button>
        </div>
    </div>
    <script src="../../js/edit_customer.js"></script>
</body>

</html>
